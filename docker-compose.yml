version: '3'
services:
  mysql:
    container_name: e-commerce-mysql
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=application
      - MYSQL_PASSWORD=application
      - MYSQL_DATABASE=hhplus
    volumes:
      - ./data/mysql/:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "application", "-papplication"]
      timeout: 20s
      retries: 10
      interval: 10s
      start_period: 30s
      
  redis:
    image: redis:7.2
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis/:/data
    command: redis-server --appendonly yes

networks:
  default:
    driver: bridge